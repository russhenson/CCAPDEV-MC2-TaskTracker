<body>
    <div class="container outerCont">
        <h1 class="text-center title">Task Tracker</h1>
        <div class="container taskTrackerCont" id="taskTrackerCont">
            <div class="addTaskCont">
                <h3 class="tasknametitle">Task Name</h3>
                <div class="row addTask">
                    <input class="col addTaskInput" onkeyup="addTaskEnabled();" type="text" id="addTaskInput">
                    <button class="btn addTaskBtn" disabled onclick="addTask();" id="addBtn">Add</button>
                </div>
            </div>
            
            <div class="row taskListCont">
                <h3 class="col taskListTitle">Task List</h3>
                <select class="dropdownsort" onchange="sortTasks();" id="dropdownsort">
                    <option value="time">time</option>
                    <option value="duration">duration</option>
                </select>
            </div>

            <div id="tasklist">

                        </div>

                    </div>
                </div> -->

            <div class="summary">
                <h4 id="summary"></h4>
            </div>
            
            
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script text="text/javascript" src="script.js"></script>
</body>
